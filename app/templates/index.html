<!DOCTYPE html>
<html>
<head>
	<title>Simulator</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0px;
		}

		.column {
			height: 100%;
			width: 50%;
			float: left;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		#canvas {
			border: 1px solid blue;
		}

		#controls {
			background-color: lightblue;
		}

		#redraw-form {
			display: none;
		}

		#file-form {
			display: table;
		}

		#file-form p {
			display: table-row;
		}

		#file-form label {
			display: table-cell;
		}

		#file-form input {
			display: table-cell;
		}
	</style>
	<script src="{{ url_for('static', filename='js/drawgraph.js') }}"></script>
</head>
<body>
	<div id="page" class="row">
		<div id="controls" class="column">			
			<form id="file-form" action="file-upload" method="post">
				<p>
					<label for="file-select">Load an SBML file</label>
					<input type="file" id="file-select" name="sbml" /><br />
				</p>
				<p>
					<label>Start Time</label>
					<input type="number" name="start-time" id="start-time" min="0" placeholder="0" /><br />
				</p>
				<p>
					<label>End Time</label>
					<input type="number" name="end-time" id="end-time" min="0" placeholder="10" /><br />
				</p>
				<p>
					<label>Step</label>
					<input type="number" name="time-step" id="time-step" min="0" placeholder="0.1" /><br />
				</p>
				<button type="submit" id="upload-button">Upload</button>
			</form>

			<form id="redraw-form" action="redraw" method="post">
				<button type="submit" id="redraw-button">Redraw</button>
			</form>
		</div>
		<canvas id="canvas" class="column"></canvas>
	</div>
</body>
</html>
