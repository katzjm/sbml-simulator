<!DOCTYPE html>
<html>
<head>
	<title>Simulator</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0px;
		}

		.column {
			height: 100%;
			width: 50%;
			float: left;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		#graphs {
			position: relative;
		}

		#canvas {
			border: 1px solid blue;
		}

		#chart {
			position: absolute;
			bottom: 0%;
			background-color: white;
			display: none;
		}

		#controls {
			background-color: lightblue;
		}

		#redraw-form {
			display: none;
		}

		#file-form {
			display: table;
		}

		#file-form p {
			display: table-row;
		}

		#file-form p * {
			display: table-cell;
		}

		#parameter-menu {
			display: none;
		}

		#parameter-list {
			width: 40%;
		}

		#download-box {
			display: none;
		}

		#online-form {
			display: none;
		}

		#sliders {
			list-style-type: none;
			display: table;
		}

		li {
			display: table-row;
		}
	</style>
	<script src="{{ url_for('static', filename='js/drawgraph.js') }}"></script>
	<script src="{{ url_for('static', filename='js/lib/Chart.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/lib/socket.io.min.js') }}"></script>
</head>
<body>
	<div id="page" class="row">
		<div class="column">		
			<div id="controls">	
				<form id="file-form" action="file-upload" method="post">
					<p>
						<label>Stiffness</label>
						<input type="number" name="stiffness" id="stiffness" min="0" value="50" /><br />
					</p>
					<p>
						<label>Gravity</label>
						<input type="number" name="gravity" id="gravity" min="0" value="0" step="0.1" /><br />
					</p>
					<p>
						<label for="file-select">Load an SBML file</label>
						<input type="file" id="file-select" name="sbml" /><br />
					</p>
				</form>
				<div id='sim-mode'>
					<input type='radio' name='menu' id='offline' value='offline' checked />
					<label for='offline'>Offline</label>
					<input type='radio' name='menu' id='online' value='online' />
					<label for='online'>Online</label>
				</div>
				<form id="offline-form" method="post">
					<p>
						<label for='start-offline'>Start Time</label>
						<input type="number" name="start-offline" id="start-offline" min="0" value="0" /><br />
					</p>
					<p>
						<label for='end-offline'>End Time</label>
						<input type="number" name="end-offline" id="end-offline" min="0" value="10" /><br />
					</p>
					<p>
						<label for='step-offline'>Num Steps</label>
						<input type="number" name="step-offline" id="step-offline" min="2" value="100" /><br />
					</p>
					<button type="submit" id="run-button">Run</button>
				</form>
				<form id="online-form" method="post">
					<p>
						<label for='start-online'>Start Time</label>
						<input type="number" name="start-online" id="start-online" min="0" value="0" /><br />
					</p>
					<p>
						<label for='frequency-online'>Frequency</label>
						<input type="number" name="frequency-online" id="frequency-online" min="0" value="1" /><br />
					</p>
					<p>
						<label for='step-online'>Step Size</label>
						<input type="number" name="step-online" id="step-online" min="2" value="1" /><br />
					</p>
					<button type="submit" id="start-button">Start</button>
				</form>
				<form id="redraw-form" action="redraw" method="post">
					<button type="submit" id="redraw-button">Redraw</button>
				</form>
				<form id="select-menu">
					<input type="radio" name="menu" id="select" value="select" checked />
					<label for="select">Select</label>
					<input type="radio" name="menu" id="plot" value="plot" />
					<label for="plot">Plot</label>
				</form>
				<div id='parameter-menu'>
					<label for='parameter-list'>Parameters</label>
					<select id='parameter-list' multiple></select>
				</div>
				<div id='download-box'>
					<a href="" download='sbml.xml' id='sbml-download'>Download Model SBML</a>
				</div>
			</div>
			<button id='select-all'>Select All</button>
			<ul id='sliders'></ul>
			<canvas id="chart"></canvas>
		</div>
		<div id="graphs" class="column">
			<canvas id="canvas"></canvas>
		</div>
	</div>
</body>
</html>
